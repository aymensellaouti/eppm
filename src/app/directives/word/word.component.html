<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size + 'px'
  }"
>word works!</p>

<div class="row">
  <div class="col"><input type="color" class="form-control" [(ngModel)]="color"></div>
  <div class="col"><input type="number" class="form-control" [(ngModel)]="size"></div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="verdana">verdana</option>
      <option value="garamond">garamond</option>
      <option value="arial">arial</option>
    </select>
  </div>
</div>

<div appHighlight>cc</div>
